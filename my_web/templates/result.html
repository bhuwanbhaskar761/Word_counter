<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result Page</title>
</head>
<body>
<div align="center">
    <h1>Result page</h1><hr>
    {% for i in messages %}
    <p>{{i}}</p>
    {% endfor %}
    <table width="500" border="1">
        <thead>
        <tr>
            <th>Word</th>
            <th>Frequency</th>
        </tr>
        </thead>
        <tbody>
        {% for i in word %}
        <tr>
            <td>{{i.word}}</td>
            <td>{{i.frequency}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
 </div>
</body>
</html>
